<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Behold! The Holy Grail!</title>
<style>
.grid{
	display: grid;
	height: 100vh;
	gap: 10px;
	grid:
		'head head head' 1fr
		'sid1 main sid2' 2fr
		'foot foot foot' 1fr
		/1fr   3fr 1fr;
}
#head{
	grid-area: head;
	background-color: green;
	color:black;
	font-size:30px;
	text-align:center;
	font-family:Serif;
}
#sid1{
	grid-area:sid1;
	background-color: green;
	color:black;
	font-size:30px;
	font-family:Serif;
	text-align:center;
}
#main{
	grid-area:main;
	background-color: green;
	color:black;
	font-size:30px;
	font-family:Serif;
	text-align:center;
}
#sid2{
	grid-area:sid2;
	background-color: green;
	color:black;
	font-size:30px;
	font-family:Serif;
	text-align:center;
}
#foot{
	grid-area:foot;
	background-color: green;
	color:black;
	font-size:30px;
	font-family:Serif;
	text-align:center;
}	
</style>
	</head>
	<body>
		<div class="grid">
			<div id="head">HEADER</div>	
			<div id="sid1">SIDE</div>
			<div id="main">MAIN</div>
			<div id="sid2">SIDE</div>
			<div id="foot">FOOT</div>
		</div>	
	</body>
</html>
