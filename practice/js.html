<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Trying JS on my own</title>
<style>
#canvas1{
	position: absolute;
	height:100%;
	width:100%;
}
</style>
<body>
	<canvas width=800 height=800 id="canvas1"></canvas>
<script>
	//set up the canvas
	const canvas = document.getElementById("canvas1");
	const ctx = canvas.getContext("2d");

	//setup the colors for fill and stroke
	ctx.fillStyle="pink";
	ctx.strokeStyle="#f5424e";
	ctx.lineWidth = 10;

	//Draw the background
	ctx.fillRect(0,0,800,800);

	//draw the hear
	ctx.fillStyle="#f54252";
	ctx.beginPath();

	//arc(x,y,radius,start,stop)
	ctx.arc(200,200,200,-Math.PI,0); //top-left "lobe"
	ctx.arc(600,200,200,-Math.PI,0); //top-right "lobe"
	ctx.lineTo(400,800); //line to the bottom
	ctx.lineTo(0,200); //line back to the start


	//color it in
	ctx.fill();
	ctx.stroke();

	//elipse
	ctx.beginPath();
	ctx.fillStyle="green"
	ctx.ellipse(
		300,300, //x,y of the center
		300, //radius along the x axis
		100, //radius along the y axis
		0, //rotation
		0, 2*Math.PI //start, stop
		)
	ctx.fill();
	//color it in
	ctx.fill();
	ctx.stroke();

</script>
</body>
</html>
