<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Top Chef</title>
<style>
.grid{
	display: grid;
	height: 100vh;
	gap: 10px;
	grid:
		'nav' 1fr
		'hero' 4fr
		'head' 1fr
		'card' 2fr
		'foot' 3fr
		/1fr;
}
#nav{
	grid-area: nav;
	background-color: green;
	color:black;
	font-size:30px;
	text-align:center;
	font-family:Serif;
}
#hero{
	grid-area:hero;
	background-color: green;
	color:black;
	font-size:30px;
	font-family:Serif;
	text-align:center;
}
#head{
	grid-area:head;
	background-color: green;
	color:black;
	font-size:30px;
	font-family:Serif;
	text-align:center;
}
#card{
	grid-area:card;
	background-color: green;
	color:black;
	font-size:30px;
	font-family:Serif;
	text-align:center;
}
#foot{
	grid-area:foot;
	background-color: #33FF33;
	color:black;
	font-size:30px;
	font-family:Serif;
	text-align:center;
}	
#grid2{
	display: grid;
	gap: 10px;
	height:20px;
	grid:
		'drinks food specials online' 1fr
		/1fr 1fr 1fr 1fr;
}	
#drinks{
	grid-area:drinks;
	background-color: green;
	color:black;
	font-size:30px;
	font-family:Serif;
	text-align:center;
}
#food{
	grid-area:food;
	background-color: green;
	color:black;
	text-align:center;
}
#specials{
	grid-area:specials;
	background-color: green;
	color: black;
}
#online{
	grid-area:online;
	background-color: green;
	color: black;
}	
#latte{
	grid-area:latte;
	background-color: green;
	color: black;
}
#scone{
	grid-area:scone;
	background-color: green;
	color: black;	
}
#bake{
	grid-area:bake;
	background-color: green;
	color: black;
}
#grid3{
	display: grid;
	gap: 10px;
	height:20px;
	grid:
		'latte scone bake' 1fr
		/1fr 1fr 1fr;
}
</style>
	</head>
	<body>
		<div class="grid">
			<div id="nav">
				<div id="grid2">
					<div id="drinks"></div>
					<div id="food"></div>
					<div id="specials"></div>
					<div id="online"></div>
				</div>
			</div>	
			<div id="hero"></div>
			<div id="head"></div>
			<div id="card">
				<div id="grid3">
					<div id="latte"</div>
					<div id="scone"</div>
					<div id="bake"</div>
				</div>
			</div>
			<div id="foot"></div>
		</div> 
	</body>
</html>
