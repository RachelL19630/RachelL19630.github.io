<!DOCTYPE html>
<html lang="en">
<head>
	<title>Position this!</title>
	<script src="../js/validate.js"></script>
<style>
	body{
		background-image: linear-gradient(
			to bottom, 
			LemonChiffon, 
			#4bc249);
		height: 100vh;
	}
	#sean{
		width: 200px;
		height: 200px;
		background-color: orange;
		position: fixed;
		left: 100px;
		top: 100px;
	}
	#food{
		width: 100px;
		height: 100px;
		background-color:green;
		position: absolute;
		top: 50px;
		left: 50px;
		border-radius: 50px;
	}	
</style>	
</head>
<body>
	<h1>Here are some boxes</h1>
	<div id= "sean">
		<div id="food">
		</div>	
	</div>
</body>	
</html>
